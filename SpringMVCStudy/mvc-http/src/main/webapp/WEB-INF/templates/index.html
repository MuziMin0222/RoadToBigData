<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    userName: <input type="text" name="userName"><br>
    email: <input type="text" name="email"><br>
    <input type="submit" value="测试RequestBody注解">
</form>

<form th:action="@{/testRequestEntity}" method="post">
    userName: <input type="text" name="userName"><br>
    email: <input type="text" name="email"><br>
    <input type="submit" value="测试testRequestEntity实体类">
</form>

<a th:href="@{/testServletApi}">测试servlet</a><br>
<a th:href="@{/testResponseBody}">测试ResponseBody注解</a><br>
<a th:href="@{/testResponseUser}">测试ResponseBody注解返回User对象</a><br>
<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">测试SpringMVC处理ajax</a>
</div>
<script type="text/javascript" th:src="@{/static/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/static/axios.min.js}"></script>
<script type="text/javascript">
    new Vue(
        {
            el: "#app",
            methods: {
                testAxios: function (event) {
                    axios({
                            method: "post",
                            url: event.target.href,
                            params: {
                                userName: "admin",
                                password: "123456"
                            }
                        }
                    ).then(function (response){
                        alert(response.data);
                    });
                    event.preventDefault();
                }
            }
        }
    )
</script>

</body>
</html>
