<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var i;
        alert(i);  //undefined

        i = 12;
        alert(i);
        //typeof函数是将变量的类型进行返回
        alert(typeof(i)); //number

        i = "abc"
        alert(i)
        alert(typeof(i));  //String

        var a = 12
        var b = "fafd"
        alert(a / b);  //NAN

        var c = "11"
        var d = 11
        alert(c == d); // true
        alert(c === d); //false

    </script>
</head>
<body>

</body>
</html>
