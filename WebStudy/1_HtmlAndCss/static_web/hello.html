<!DOCTYPE html>        <!--约束，声明-->
<html lang="en">       <!--html标签标识html的开始   lang = "zh_CN"表示中文    html标签中一般分为两部分，分别是head和body-->
<head>                  <!--表示头部信息，一般包含三部分内容，title标签，CSS样式，JS代码-->
    <meta charset="UTF-8">          <!--表示当前页面使用UTF-8字符集-->
    <title>Title</title>             <!--表示标题-->
</head>                               <!--body标签是整个html页面显示的主体内容-->
<body>
    hello world
</body>
</html>
